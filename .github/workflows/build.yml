name: Build LineupCard

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-screenshot:
    name: Build + Screenshot
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show available simulators
        run: xcrun simctl list devices available | grep "iPhone 15"

      - name: Build for simulator
        run: |
          xcodebuild \
            -project LineupCard/LineupCard.xcodeproj \
            -scheme LineupCard \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -configuration Debug \
            -derivedDataPath build/ \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Verify .app exists
        run: |
          ls build/Build/Products/Debug-iphonesimulator/
          ls build/Build/Products/Debug-iphonesimulator/LineupCard.app/

      - name: Boot simulator
        run: |
          UDID=$(xcrun simctl list devices available | grep "iPhone 15 (" | grep -v "Plus\|Pro\|Max" | head -1 | grep -oE '[0-9A-F-]{36}')
          echo "Booting: $UDID"
          echo "SIM_UDID=$UDID" >> $GITHUB_ENV
          xcrun simctl boot "$UDID"
          xcrun simctl bootstatus "$UDID" -b

      - name: Install app
        run: |
          xcrun simctl install "$SIM_UDID" build/Build/Products/Debug-iphonesimulator/LineupCard.app

      - name: Launch app and wait
        run: |
          xcrun simctl launch "$SIM_UDID" com.lineupcard.app
          sleep 12

      - name: Take screenshot
        run: |
          xcrun simctl io "$SIM_UDID" screenshot screenshot-home.png
          echo "Screenshot taken"

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: App-Screenshots
          path: screenshot-home.png
          retention-days: 7
