name: Build LineupCard

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Xcode Build (iOS Simulator)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show available simulators
        run: xcrun simctl list devicetypes | grep iPhone

      - name: Build for iPhone Simulator
        run: |
          xcodebuild \
            -project LineupCard/LineupCard.xcodeproj \
            -scheme LineupCard \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build \
            | xcpretty || xcodebuild \
              -project LineupCard/LineupCard.xcodeproj \
              -scheme LineupCard \
              -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
              -configuration Debug \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              clean build
